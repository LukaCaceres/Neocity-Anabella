<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>      
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/media/images/ame.webp" type="image/x-icon">
    <title>Neocity</title>
</head>
<body>
    <main class="flex">
        
        <aside class="asideContainer  m-8 p-4">
            

            

            
        </aside>

        <div class="wrapper grid grid-cols-4">
            <div class="window m-8 p-1" id="welcomeWindow">
                <div class="window-header mb-1 flex justify-between px-2 items-center" id="welcomeDrag" onmousedown="tomarId('welcomeWindow', 'welcomeDrag')">
                    <div class="squareAndTitle flex items-center ">
                        <img src="/media/images/violetBox.png" alt="" class="h-5">
                        <h2 class="ml-2" id="">Welcome!</h2>
                    </div>                  
                    
                    <div class="closeAndMinimizeButtons flex">
                        <img src="/media/images/minimizeButton.png" alt="minimize button" id="minimizeButton" onclick="minimizeWindow('welcomeWindow', 'minimizedWelcome')">
                        <img src="/media/images/closeButton.png" alt="close button" id="closeButton" class=" ml-1" onclick="closeWindow('welcomeWindow')" >
                    </div>
                </div>
                <div class="window-body bg-white p-2">
                    <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem pariatur fugit atque voluptate deleniti, temporibus, vitae accusamus tempore odio et ad odit nesciunt mollitia. Laudantium perspiciatis at illum magnam sequi?</p>
                </div>        
            </div>
            
            
            <div class="window m-8 p-1" id="ameWebcam">
                <div class="window-header mb-1 flex justify-between px-2 items-center" id="ameWebcamDrag" onmousedown="tomarId('ameWebcam', 'ameWebcamDrag')">
                    <div class="squareAndTitle flex items-center ">
                        <img src="/media/images/violetBox.png" alt="" class="h-5">
                        <h2 class="ml-2" id="">Webcam</h2>
                    </div>  

                    <div class="closeAndMinimizeButtons flex">
                        <img src="/media/images/minimizeButton.png" alt="minimize button" id="minimizeButton" onclick="tryToMinimizeOrClose()">
                        <img src="/media/images/closeButton.png" alt="close button" id="closeButton" class=" ml-1" onclick="tryToMinimizeOrClose()">                        
                    </div>                
                    
                </div>
                <div class="window-body flex" id="ameWebcamBody">                  
                    <img src="/media/images/ameAnimated.png" alt="" class="mb-0 " id="ameNormalSprite">
                    <img src="/media/images/ameCrazySprite.png" alt="" id="ameCrazySprite" class="hidden mb-0 justify-self-center">
                </div>        
            </div>
            
            

            
        </div>
    </main>

    <footer class="footer p-1 flex float-left">
        <div class="startButton flex items-center p-1">
            <img src="/media/images/startIcon.png" alt="" class="">
            <p class="text-black mx-2">START</p>
        </div>    
    </footer>
    
      
    
   
   <script src="script.js"></script>
</body>
</html>
